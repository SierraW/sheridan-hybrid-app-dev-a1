<ion-card color="primary">
  <ion-card-content>
    <ion-grid>
      <ion-row *ngFor="let item of displayData">
        <ion-col size="8">
          {{item[0]}}
        </ion-col>
        <ion-col size="4">
          {{item[1]}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
