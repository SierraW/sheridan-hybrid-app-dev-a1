<ion-card color="medium">
  <ion-card-header>
    SUMMARY OF TOTAL DOSES ADMINISTERED
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let item of summaryDateArr">
        <p [routerLink]="['/vaccine-data', {selectedDate: item}]" routerLinkActive="active">{{item}}</p>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
